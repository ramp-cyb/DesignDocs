<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Category Menu -->
    <rect x="20" y="20" width="200" height="400" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
    <text x="120" y="45" text-anchor="middle" font-size="14" font-family="Arial" fill="#333">Category Menu</text>
    <rect x="30" y="60" width="180" height="30" fill="#fff" stroke="#ccc" stroke-width="1"/>
    <text x="50" y="80" font-size="12" font-family="Arial" fill="#666">Movies</text>
    <rect x="30" y="95" width="180" height="30" fill="#fff" stroke="#ccc" stroke-width="1"/>
    <text x="50" y="115" font-size="12" font-family="Arial" fill="#666">Electronics</text>
    <rect x="30" y="130" width="180" height="30" fill="#fff" stroke="#ccc" stroke-width="1"/>
    <text x="50" y="150" font-size="12" font-family="Arial" fill="#666">Music</text>

    <!-- Product Grid -->
    <rect x="240" y="20" width="540" height="400" fill="#fff" stroke="#ccc" stroke-width="1"/>
    <text x="510" y="45" text-anchor="middle" font-size="14" font-family="Arial" fill="#333">Product Grid</text>
    
    <!-- Product Items -->
    <rect x="260" y="70" width="240" height="150" fill="#fff" stroke="#ccc" stroke-width="1"/>
    <rect x="270" y="80" width="100" height="100" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
    <text x="320" y="130" text-anchor="middle" font-size="12" font-family="Arial" fill="#999">Image</text>
    <text x="390" y="100" font-size="14" font-family="Arial" fill="#333">Product Name</text>
    <text x="390" y="130" font-size="12" font-family="Arial" fill="#666">$99.99</text>

    <rect x="520" y="70" width="240" height="150" fill="#fff" stroke="#ccc" stroke-width="1"/>
    <rect x="530" y="80" width="100" height="100" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
    <text x="580" y="130" text-anchor="middle" font-size="12" font-family="Arial" fill="#999">Image</text>
    <text x="650" y="100" font-size="14" font-family="Arial" fill="#333">Product Name</text>
    <text x="650" y="130" font-size="12" font-family="Arial" fill="#666">$99.99</text>

    <!-- Shopping Cart Preview -->
    <rect x="20" y="440" width="200" height="140" fill="#e3f2fd" stroke="#ccc" stroke-width="1"/>
    <text x="120" y="465" text-anchor="middle" font-size="14" font-family="Arial" fill="#333">Shopping Cart</text>
    <text x="120" y="490" text-anchor="middle" font-size="12" font-family="Arial" fill="#666">Preview</text>
</svg>
