<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Title -->
    <text x="400" y="30" text-anchor="middle" font-size="20" font-family="Arial" fill="#333">Account Management</text>

    <!-- Address Form -->
    <rect x="50" y="60" width="700" height="300" fill="#fff" stroke="#ccc" stroke-width="1"/>
    <text x="70" y="90" font-size="16" font-family="Arial" fill="#333">Address Information</text>

    <!-- Form Fields -->
    <rect x="70" y="110" width="660" height="230" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
    
    <!-- Address Line 1 -->
    <text x="90" y="140" font-size="14" font-family="Arial" fill="#666">Address Line 1:</text>
    <rect x="90" y="150" width="620" height="30" fill="#fff" stroke="#ccc" stroke-width="1"/>
    
    <!-- Address Line 2 -->
    <text x="90" y="200" font-size="14" font-family="Arial" fill="#666">Address Line 2:</text>
    <rect x="90" y="210" width="620" height="30" fill="#fff" stroke="#ccc" stroke-width="1"/>
    
    <!-- City, State, Zip -->
    <text x="90" y="260" font-size="14" font-family="Arial" fill="#666">City:</text>
    <rect x="90" y="270" width="300" height="30" fill="#fff" stroke="#ccc" stroke-width="1"/>
    
    <text x="410" y="260" font-size="14" font-family="Arial" fill="#666">State:</text>
    <rect x="410" y="270" width="150" height="30" fill="#fff" stroke="#ccc" stroke-width="1"/>
    
    <text x="580" y="260" font-size="14" font-family="Arial" fill="#666">ZIP:</text>
    <rect x="580" y="270" width="130" height="30" fill="#fff" stroke="#ccc" stroke-width="1"/>

    <!-- Update Button -->
    <rect x="90" y="320" width="150" height="40" fill="#2196f3" stroke="#1976d2" stroke-width="1" rx="4"/>
    <text x="165" y="345" text-anchor="middle" font-size="14" font-family="Arial" fill="#fff">Update Address</text>

    <!-- Account Type Section -->
    <rect x="50" y="380" width="700" height="200" fill="#fff" stroke="#ccc" stroke-width="1"/>
    <text x="70" y="410" font-size="16" font-family="Arial" fill="#333">Account Type Information</text>
    <rect x="70" y="430" width="660" height="130" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
    
    <!-- Type-specific fields -->
    <text x="90" y="460" font-size="14" font-family="Arial" fill="#666">Account Type:</text>
    <rect x="90" y="470" width="200" height="30" fill="#fff" stroke="#ccc" stroke-width="1"/>
    <text x="180" y="490" text-anchor="middle" font-size="12" font-family="Arial" fill="#666">Business/Residential</text>
</svg>
