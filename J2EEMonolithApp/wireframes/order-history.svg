<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Title -->
    <text x="400" y="30" text-anchor="middle" font-size="20" font-family="Arial" fill="#333">Order History</text>

    <!-- Order Grid -->
    <rect x="50" y="60" width="700" height="520" fill="#fff" stroke="#ccc" stroke-width="1"/>
    
    <!-- Header Row -->
    <rect x="50" y="60" width="700" height="40" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
    <text x="120" y="85" font-size="14" font-family="Arial" fill="#333">Order ID</text>
    <text x="300" y="85" font-size="14" font-family="Arial" fill="#333">Status</text>
    <text x="450" y="85" font-size="14" font-family="Arial" fill="#333">Total</text>
    <text x="600" y="85" font-size="14" font-family="Arial" fill="#333">Details</text>

    <!-- Order Row 1 -->
    <rect x="50" y="100" width="700" height="60" fill="#fff" stroke="#ccc" stroke-width="1"/>
    <text x="120" y="135" font-size="14" font-family="Arial" fill="#666">#12345</text>
    <rect x="250" y="115" width="80" height="30" fill="#e3f2fd" rx="15"/>
    <text x="290" y="135" text-anchor="middle" font-size="14" font-family="Arial" fill="#2196f3">OPEN</text>
    <text x="450" y="135" font-size="14" font-family="Arial" fill="#666">$50.00</text>
    <text x="600" y="135" font-size="14" font-family="Arial" fill="#2196f3">View ></text>

    <!-- Order Row 2 -->
    <rect x="50" y="160" width="700" height="60" fill="#fff" stroke="#ccc" stroke-width="1"/>
    <text x="120" y="195" font-size="14" font-family="Arial" fill="#666">#12344</text>
    <rect x="250" y="175" width="80" height="30" fill="#c8e6c9" rx="15"/>
    <text x="290" y="195" text-anchor="middle" font-size="14" font-family="Arial" fill="#4caf50">SHIPPED</text>
    <text x="450" y="195" font-size="14" font-family="Arial" fill="#666">$120.00</text>
    <text x="600" y="195" font-size="14" font-family="Arial" fill="#2196f3">View ></text>

    <!-- Expanded Order Details -->
    <rect x="70" y="240" width="660" height="120" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
    <text x="90" y="270" font-size="14" font-family="Arial" fill="#333">Order Details (#12345)</text>
    <text x="90" y="300" font-size="14" font-family="Arial" fill="#666">• Product A (2) $20.00</text>
    <text x="90" y="330" font-size="14" font-family="Arial" fill="#666">• Product B (1) $30.00</text>
</svg>
