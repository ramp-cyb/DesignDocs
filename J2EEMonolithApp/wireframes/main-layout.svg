<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Header -->
    <rect x="0" y="0" width="800" height="60" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
    <text x="400" y="35" text-anchor="middle" font-size="20" font-family="Arial" fill="#333">Electronic and Movie Depot</text>

    <!-- Navigation Tabs -->
    <rect x="0" y="60" width="800" height="40" fill="#e3f2fd" stroke="#ccc" stroke-width="1"/>
    <rect x="0" y="60" width="200" height="40" fill="#2196f3" stroke="#ccc" stroke-width="1"/>
    <text x="100" y="85" text-anchor="middle" font-size="14" font-family="Arial" fill="#fff">Shop</text>
    <text x="300" y="85" text-anchor="middle" font-size="14" font-family="Arial" fill="#666">Cart</text>
    <text x="500" y="85" text-anchor="middle" font-size="14" font-family="Arial" fill="#666">Order History</text>
    <text x="700" y="85" text-anchor="middle" font-size="14" font-family="Arial" fill="#666">Account</text>

    <!-- Content Area -->
    <rect x="0" y="100" width="800" height="500" fill="#fff" stroke="#ccc" stroke-width="1"/>
    <text x="400" y="350" text-anchor="middle" font-size="16" font-family="Arial" fill="#999">Content Area</text>
</svg>
